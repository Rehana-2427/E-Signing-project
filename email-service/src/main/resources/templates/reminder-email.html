<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Document Signing Reminder</title>
</head>

<body style="font-family: Arial, sans-serif;">

	<p>Hi <span th:text="${name}"></span>,</p>

	<p>This is a friendly reminder to sign the document:
		<strong th:text="${documentName}"></strong>.
	</p>

	<p>Please click the button below to review and sign:</p>

	<a th:href="'http://localhost:3003/signatory_verification?token=' + ${token}" target="_blank" style="display: inline-block; background-color: #007BFF; color: white; padding: 10px 20px;
              text-decoration: none; border-radius: 4px;">
		🔐 Login to E-Signature Platform
	</a>

	<p style="margin-top: 20px;">Thank you,<br />Jobbox Team</p>

</body>

</html>
