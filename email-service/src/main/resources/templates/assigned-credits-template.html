<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Credits Assigned</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		.container {
			font-family: Arial, sans-serif;
			padding: 20px;
			background-color: #f4f4f4;
			color: #333;
			max-width: 600px;
			margin: auto;
			border-radius: 8px;
			border: 1px solid #ddd;
		}

		.header {
			text-align: center;
			background-color: #4CAF50;
			color: white;
			padding: 10px 0;
			border-radius: 8px 8px 0 0;
		}

		.highlight {
			color: black;
			font-weight: bold;
		}

		.footer {
			margin-top: 30px;
			font-size: 12px;
			text-align: center;
			color: #777;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h2>Credits Assigned Notification</h2>
		</div>
		<p>Hi <span class="highlight" th:text="${userName}"></span>,</p>

		<p>You have been assigned <span class="highlight" th:text="${creditsAssigned}"></span> new credits.</p>
		<p>Your current balance is <span class="highlight" th:text="${balance}"></span> credits.</p>

		<p>Thank you for using our platform!</p>

		<br />
		<p>Best regards,<br />Admin Team</p>
		<div class="footer">
			&copy; 2025 JobBox. All rights reserved.
		</div>
	</div>
</body>

</html>
