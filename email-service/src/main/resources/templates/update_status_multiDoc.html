<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document Signature Update</title>
</head>
<body>
    <p>Hello,</p>

    <p>The document <strong th:text="${documentTitle}"></strong>has been signed successfully by  <strong th:text="${senderName}"></strong> -	<strong th:text="${senderEmail}"></strong>  
    </p>

    <p>Thank you.</p>
</body>
</html>
